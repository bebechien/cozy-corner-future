name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Trigger when you push source code to main

permissions:
  contents: write # Required to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch themes (like PaperMod)
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify
        # This generates the static site into the './public' directory

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # The folder Hugo built
          publish_branch: gh-pages  # The branch where HTML goes
          commit_message: "deploy: update blog [skip ci]"
