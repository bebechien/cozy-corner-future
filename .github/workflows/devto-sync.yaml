name: Sync to DEV.to

on:
  push:
    paths:
      - 'content/en/**' # Trigger only on English content
      - 'scripts/prepare_devto.py'
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install python-frontmatter toml

      - name: Prepare Content (Fix Images & Metadata)
        run: python scripts/prepare_devto.py

      - name: Deploy to DEV.to Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./devto_dist
          publish_branch: devto-sync
          commit_message: "chore: sync content from main [skip ci]"
      
      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          files: 'devto_dist/*.md'
          devto_key: ${{ secrets.DEVTO_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          conventional_commits: true
          branch: devto-sync
          dry_run: false
